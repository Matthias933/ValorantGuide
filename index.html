<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="dark:bg-gray-700">
    
<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
    </svg>
 </button>
 
 <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
       <ul class="space-y-2 font-medium">
          <li>
             <a onclick="LoadHomeContent()" href="#Home" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <span class="ms-3">Home</span>
             </a>
          </li>
          <li>
             <a onclick="LoadAgentContent()" href="#Agents" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <span class="flex-1 ms-3 whitespace-nowrap">Agents</span>
             </a>
          </li>
          <li>
            <a onclick="LoadRankContent()" href="#Ranks" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <span class="flex-1 ms-3 whitespace-nowrap">Ranks</span>
            </a>
         </li>
          <li>
             <a onclick="LoadMapContent()" href="#Maps" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <span class="flex-1 ms-3 whitespace-nowrap">Maps</span>
             </a>
          </li>
          <li>
             <a onclick="LoadWeaponContent()" href="#Weapons" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <span class="flex-1 ms-3 whitespace-nowrap">Weapons</span>
             </a>
          </li>
          <li>
             <a onclick="LoadGearContent()" href="#Gears" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <span class="flex-1 ms-3 whitespace-nowrap">Gears</span>
             </a>
          </li>
          <li>
            <a onclick="LoadGamemodeContent()" href="#Gamemodes" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <span class="flex-1 ms-3 whitespace-nowrap">Game modes</span>
            </a>
         </li>
         <li>
            <a onclick="LoadEventContent()" href="#Events" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <span class="flex-1 ms-3 whitespace-nowrap">Events</span>
            </a>
         </li>
       </ul>
    </div>
 </aside>
 
 <div id="content" class="p-4 sm:ml-64">
    <div id="container" class="flex flex-row flex-wrap justify-center items-start w-full ">
    </div>
 </div>

 <div id="default-modal" tabindex="-1" aria-hidden="true" class="text-gray-900 dark:text-white hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-gray-300 rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 id="modal-title" class="text-xl font-semibold text-gray-900 dark:text-white">
                </h3>
                <button type="button" onclick="hideModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div id="modal-content" class="p-4 md:p-5 space-y-4">
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button onclick="hideModal()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">OK</button>
            </div>
        </div>
    </div>
</div>
 
 <script src="ServerCommunication.js"></script>
 <script>
   function toggleSidebar() {
        var sidebar = document.getElementById('default-sidebar');
        sidebar.classList.toggle('-translate-x-full');
    }

    document.addEventListener('DOMContentLoaded', function() {
        var sidebarButton = document.querySelector('[data-drawer-toggle="default-sidebar"]');
        sidebarButton.addEventListener('click', toggleSidebar);
        LoadHomeContent();
    });

    function LoadAgentContent(){
        GetAgentContent();
        toggleSidebar();
    }

    function LoadMapContent(){
        GetMapContent();
        toggleSidebar();
    }
    
    function LoadRankContent(){
        GetRankContent();
        toggleSidebar();
    }

    function LoadWeaponContent(){
        GetWeaponContent();
        toggleSidebar();
    }

    function LoadGearContent(){
        GetGearContent();
        toggleSidebar();
    }

    function LoadGamemodeContent(){
        GetGamemodeContent();
        toggleSidebar();
    }

    function LoadEventContent(){
        GetEventContent();
        toggleSidebar();
    }

    function LoadHomeContent(){
        GetHome();
        toggleSidebar();
    }
 </script>
</body>
</html>
